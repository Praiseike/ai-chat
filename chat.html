<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/chat.css" />
    <title>AI Chat</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <div class="greeting">Hello, start by sending a message</div>
        </div>
      </div>
      <div class="message">
        <input
          type="text"
          id="messageinput"
          placeholder="enter message"
          name="reply"
        />
        <img
          class="send_btn"
          id="sendBtn"
          src="assets/images/icons/icons8-send-25.png"
        />
      </div>
    </main>
    <script src="assets/js/chat.js"></script>
  </body>
</html>
